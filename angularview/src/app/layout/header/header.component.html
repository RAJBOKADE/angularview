<header>
  <mat-toolbar color="primary">
    <span class="menu">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="sidetoggles()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <div class="companylogo">
      <img src="../../../assets/Drift logo-white.png" alt="Company Logo" />
    </div>
    <div class="input-group">
      <!-- <div class="form-outline">
      <input type="search" id="form1" class="form-control" />
      <label class="form-label searching" for="form1">Search</label>
    </div> -->

      <!-- Search form -->
      <div class="md-form mt-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>

    </div>

    <span class="example-spacer">

      <i class="fa-solid fa-bell bell"> </i>

      <!-- <button mat-icon-button class="example-icon-home" aria-label="Example icon-button with home icon">
    <mat-icon>home</mat-icon>
  </button> -->
      <button mat-icon-button class="example-icon favorite-icon messageBox"
        aria-label="Example icon-button with heart icon">
        <mat-icon> email</mat-icon>
      </button>
    </span>

    <ul class="row m-0 align-items-center">

      <li>

        <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center ">

          <img src="../../../assets/raj.jpg" alt="" class="user-image" />



          User Name

          <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>

        </button>

        <mat-menu #menu="matMenu">

          <button mat-menu-item>

            <mat-icon>account_circle</mat-icon>

            Account

          </button>

          <button mat-menu-item>

            <mat-icon>settings</mat-icon>

            setting

          </button>

          <button mat-menu-item>

            <mat-icon>logout</mat-icon>

            Logout

          </button>

        </mat-menu>

      </li>

    </ul>

    <!-- <button mat-icon-button class="example-icon-share" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button> -->

  </mat-toolbar>
</header>
